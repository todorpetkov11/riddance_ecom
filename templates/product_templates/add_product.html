{% extends 'shared/base.html' %}
{% block content %}
    <form class="w-50 m-auto" method="post" action="{% url 'add product' %}"
          style="border: 1px solid grey; margin: 10% 0%; padding: 5% 5%" enctype="multipart/form-data">
        {% csrf_token %}
        {% for hidden in product_form.hidden_fields %}
            {{ hidden }} <br/>
        {% endfor %}

        {% for field in product_form %}
            {{ field }} <br/>
        {% endfor %}

        {{ formset.management_form }}
        {% for form in formset %}
            {{ form }} <br/>
        {% endfor %}


        <input type="submit" name="submit" value="Submit"/>
    </form>
{% endblock %}
