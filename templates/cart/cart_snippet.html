<h2>Cart Summary</h2>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Item name</th>
        <th scope="col">Owner</th>
        <th scope="col">Price</th>
    </tr>
    </thead>
    <tbody>
    {% for item in items %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ item.product.name }}</td>
            <td>{{ item.product.user.profile.full_name }}</td>
            <td>BGN {{ item.product.price }}</td>
            <td>
                <a style='color: red;' href="{% url 'remove from cart' item.product.id %}">
                    <i class="fas fa-trash float-right"></i>
                </a>
            </td>
        </tr>
    {% empty %}
        <tr>
            <td colspan='5'>Your cart is empty</td>
        </tr>
    {% endfor %}
    <tr>
        <td colspan="3"><b>Order Total</b></td>
        <td><b>BGN {{ cart.get_total_price }}</b></td>
    </tr>
    </tbody>
</table>
