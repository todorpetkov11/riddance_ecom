{% extends "shared/base.html" %}
{% load i18n %}

{% block content %}

    <main>
        <div class="container">
            <section class="mb-4">
                <div class="row wow fadeIn">
                    <div class='col-6 offset-3'>
                        <div class="text-lg-center">
                            <h1>{% trans "Log in" %}</h1>
                            <p>
                                If you haven't got an account <a href="{% url 'user register' %}">Register here!</a>
                            </p>
                            <form class="signup" id="signup_form" method="post" action="{% url 'user login' %}">
                                {% csrf_token %}
                                {{ form.as_p }}

                                <button class='btn btn-primary' type="submit">{% trans "Log in" %} &raquo;</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
{% endblock %}
