{% extends "shared/base.html" %}
{% load i18n %}

{% block content %}

    <main>
        <div class="container">
            <section class="mb-4">
                <div class="row wow fadeIn">
                    <div class='col-6 offset-3'>
                        <h1>{% trans "Register" %}</h1>
                        <p>Already have an account?
                            <a href="{% url 'user login' %}"> Log in!</a>
                        </p>
                        <form class="signup" id="signup_form" method="post" action="{% url 'user register' %}">
                            {% csrf_token %}
                            {{ form }}
                            <button class='btn btn-primary' type="submit">{% trans "Registger" %} &raquo;</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>
{% endblock %}
